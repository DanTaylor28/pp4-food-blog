{% extends 'base.html' %}
{% block title %}
Delete Your Post
{% endblock %}

{% block content %}

<div class="text-center">
    <h2>Delete Post: {{ post.title }}</h2>
    <br>
    <form method="POST">
        {% csrf_token %}
        <h3>Are you sure you wish to make these changes?</h3>
        <br>
        <button class="btn btn-danger">Delete Post</button>

    </form>
    <br>
</div>

{% endblock %}
